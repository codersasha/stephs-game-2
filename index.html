<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Awesome Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="stars"></div>
            <div class="title-container">
                <h1 class="game-title">Awesome Game</h1>
                <p class="subtitle">An Amazing Adventure Awaits!</p>
            </div>
            <div class="start-prompt">
                <p>Press Any Button to Start</p>
                <div class="pulse-ring"></div>
            </div>
            <div class="decorations">
                <svg class="decoration star" viewBox="0 0 100 100">
                    <polygon points="50,5 61,40 98,40 68,62 79,97 50,75 21,97 32,62 2,40 39,40" fill="currentColor"/>
                </svg>
                <svg class="decoration star" viewBox="0 0 100 100">
                    <polygon points="50,5 61,40 98,40 68,62 79,97 50,75 21,97 32,62 2,40 39,40" fill="currentColor"/>
                </svg>
                <svg class="decoration star" viewBox="0 0 100 100">
                    <polygon points="50,5 61,40 98,40 68,62 79,97 50,75 21,97 32,62 2,40 39,40" fill="currentColor"/>
                </svg>
            </div>
        </div>

        <!-- Game Screen (placeholder) -->
        <div id="game-screen" class="screen">
            <h2>Game Loading...</h2>
        </div>
    </div>

    <script src="js/game-logic.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
